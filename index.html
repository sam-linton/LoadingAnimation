<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Load Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="collection">
      <!-- Rotary Loader  -->
      <div class="rotary-loader"></div>

      <!-- Wobbler Loader -->
      <div class="wobbler">
        <div class="ball"></div>
      </div>

      <!-- Square Wobbler Loader -->
      <div class="square-wobbler">
        <div class="ball2"></div>
      </div>

      <!-- Spinner -->
      <div class="spinner"></div>

      <!-- Throbber -->
      <div class="throbber-container">
        <div class="throbber"></div>
      </div>

      <!-- Pulser -->
      <div class="pulser"></div>
    </div>
  </body>
</html>
